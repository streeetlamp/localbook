<h1>CSS only with inline JS fallback - light</h1>

    <div class="inner-vcubar">
      <a href="http://vcu.edu" target="_blank" class="vcu">
        <img class="monotone" src="img/svg/vcu-lt.svg" onerror="this.onerror=null; this.src='img/svg/fallbacks/vcu-lt.jpg'">
        <img class="color" src="img/svg/vcu-lt-hover.svg" onerror="this.onerror=null; this.src='img/svg/fallbacks/vcu-lt-hover.jpg'">
      </a>
      
      <a href="http://arts.vcu.edu" target="_blank" class="vcuarts">

    </div>
  </div>
